<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivacioni Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="bgcolor">
  <div class="container">


    <div id="pomodoro-app">
      <div id="container">
        <p id="currentStatus">Spreman za akciju!?</p>
        <div id="timer">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        
        <div id="buttons">
          <button id="work">Fokus</button>
          <button id="shortBreak">Kratka pauza</button>
          <button id="longBreak">Duga pauza</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>


    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>

    <div id="button-box">
      <button id="loadQuote">Prikaži sledeći citat</button>
    </div>


  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
